<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/iphone/style.css">
    <link rel="icon" type="image/x-icon" href="/Icon-Facebook/sos.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
</head>
<body>
    <div class="wrapper">
        <div class="desktop">
            <div class="grid">
                <!-- phan header -->
                <div class="time">
                      <span class="internet">Viettel</span> 
                      <span class="boder"></span>
                      <span class="index">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-brands fa-bluetooth"></i>
                        <i class="fa-solid fa-battery-full"></i>
                      </span> 
                </div>
                <div class="header">
                    <h3>Realtrad</h3>
                    <a href="">
                        <i class=" header__icon fa-solid fa-bell"></i>
                    </a>
                </div>
               
                <!-- heading -->
                <div class="heading">
                    <div class="mg">
                        <div class="heading__header">
                            <img src="/Icon-Facebook/page.png" >
                            <img src="/Icon-Facebook/manager.png" >
                        </div>
                        
                        <p>Balance</p>
    
                        <div class="heading__footer">
                            <div class="price">
                                <div class="price__usd">
                                    $
                                </div>
                                <div class="price__number">
                                    504.76
                                </div>
                            </div>

                            <div class="pretcent">
                                +16.76%
                            </div>
                        </div>
                    </div>

                    <!-- border vien -->
                    <span class="bd one"></span>
                    <span class="bd two"></span>
                    <span class="bd three"></span>
                </div>


                <!-- list -->

                <div class="list">
                    <div class="list__item">
                        <i class="fa-solid fa-cloud-arrow-down"></i>
                        <p>Deposit</p>
                    </div>
                    <div class="list__item">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p>Withdraw</p>
                    </div>
                    <div class="list__item">
                        <i class="fa-solid fa-comment-dots"></i>
                        <p>Live chat</p>
                    </div>
                </div>

                <div class="body-text">
                    <i class="fa-solid fa-crown"></i>
                    Top Volume
                </div>

                <div class="category">
                    <div class="category-list star category-color-one">
                        <div class="mg">
                            <h1>BTC / USD</h1>
                            <span>$ 584.47</span>
                            <p>+14.67%</p>
                            <img src="/Icon-Facebook/manager.png">
                        </div>
                    </div>

                    
                    <div class="category-list star category-color-two">
                        <div class="mg">
                            <h1>KBI / USD</h1>
                            <span>$ 434.37</span>
                            <p>+12.67%</p>
                            <img src="/Icon-Facebook/manager.png">
                        </div>
                    </div>


                    <div class="category-list star category-color-three">
                        <div class="mg">
                            <h1>VHI / USD</h1>
                            <span>$ 623.56</span>
                            <p>+19.87%</p>
                            <img src="/Icon-Facebook/manager.png">
                        </div>
                    </div>


                    <div class="category-list star category-color-one">
                        <div class="mg">
                            <h1>BTC / USD</h1>
                            <span>$ 510.47</span>
                            <p>+11.67%</p>
                            <img src="/Icon-Facebook/manager.png">
                        </div>
                    </div>


                    <div class="category-list star category-color-two">
                        <div class="mg">
                            <h1>BTC / USD</h1>
                            <span>$ 584.47</span>
                            <p>+14.67%</p>
                            <img src="/Icon-Facebook/manager.png">
                        </div>
                    </div>


                    <div class="category-list star category-color-three">
                        <div class="mg">
                            <h1>BTC / USD</h1>
                            <span>$ 584.47</span>
                            <p>+14.67%</p>
                            <img src="/Icon-Facebook/manager.png">
                        </div>
                    </div>
                </div>


                <!-- footer -->
                <div class="footer">
                    <a class="footer-a" href="">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    <a class="footer-a" href="">
                        <i class="fa-solid fa-user-group"></i>
                    </a>
                    <a class="footer-a" href="">
                        <i class="fa-solid fa-chart-line"></i>
                    </a>
                    <a class="footer-a" href="">
                        <i class="fa-solid fa-chart-pie"></i>
                    </a>
                    <a class="footer-a" href="">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
